<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="/dist/output.css">
    <script src="/dist/javascript.js" defer></script>
</head>
<body class="flex flex-col items-center min-h-screen bg-secondary-dark text-primary-dark">
    <div class="flex justify-center p-11 m-6">
        <h1 class="uppercase text-6xl font-bold">Library</h1>
    </div>

    <div class="p-11 mb-6">
        <button id="bookBtn" class="flex gap-2 p-2 border-2 border-primary-dark rounded-lg hover:cursor-pointer hover:transform hover:scale-105 hover:ease-out hover:duration-100">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
            </svg>
            <h2>New Book</h2>
        </button>
    </div>

    <div class="card-container"><!-- card container -->
        <!-- cards -->
    </div>

    <div class="items-end fixed bottom-0">
        <p>Copyright 2022 @ rtokala14</p>
    </div>

    <div id="overlay"></div>
    <div class="modal bg-secondary-dark" id="bookModal">
        <form id="addBookForm" class=" flex flex-col gap-2 items-center">
            <h3 class="font-medium text-2xl mb-8">Add New Book</h3>
            <input type="text" class="input border-1 border-primary-dark rounded-lg p-1 " id="input-title" placeholder="Title" required maxlength="100">
            <input type="text" class="input border-1 border-primary-dark rounded-lg p-1 " id="input-author" placeholder="Author" required maxlength="100">
            <input type="number" class="input border-1 border-primary-dark rounded-lg p-1" id="input-pages" placeholder="0" required>
            <div class="flex gap-2 justify-center p-1 items-center">
                <label for="input-read">Read the book?</label>
                <input type="checkbox" class="input" id="input-read">
            </div>
            <button type="submit" class="btn mt-4">Submit</button>
        </form>
    </div>
    
</body>
</html>
